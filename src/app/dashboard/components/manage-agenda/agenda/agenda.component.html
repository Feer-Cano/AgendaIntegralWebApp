<div class="grid">

    <div class="col-12">

        <div class="card px-6 py-6">
            
            <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
                <ng-template #eventContent let-arg>
                <b>{{ arg.timeText }}</b>
                <i>{{ arg.event.title }}</i>
                </ng-template>
            </full-calendar>
        
        </div>
    </div>
</div>
