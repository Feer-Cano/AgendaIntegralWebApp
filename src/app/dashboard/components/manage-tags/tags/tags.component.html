<div class="grid">

  <div class="col-12">
    <p-toast></p-toast>
      <div class="card px-4 py-4">

          <p-toolbar styleClass="mb-4">
              <ng-template pTemplate="left">
                  <div class="my-2">
                      <button
                          pButton pRipple
                          label="{{ translatedStrings['tags']['new'] }}"
                          icon="pi pi-plus"
                          class="p-button-success mr-2"
                          (click)="dialogNewTag()">
                      </button>


                      <button
                          pButton pRipple
                          label="{{ translatedStrings['tags']['delete'] }}"
                          icon="pi pi-trash"
                          class="p-button-danger mr-2"
                          (click)="deleteSelectedTags()"
                          [disabled]="!selectedTags || !selectedTags.length">
                      </button>

                  </div>
              </ng-template>
          </p-toolbar>

          <p-table
              #dt
              responsiveLayout="scroll"
              currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros"
              selectionMode="multiple"
              [rowHover]="true"
              dataKey="id"
              [value]="tags"
              [rows]="10"
              [columns]="cols"
              [paginator]="true"
              [globalFilterFields]="['name']"
              [rowsPerPageOptions]="[10,20,30]"
              [showCurrentPageReport]="true"
              [(selection)]="selectedTags" >

              <ng-template pTemplate="caption">
                  <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                    <h5 class="m-0">{{ translatedStrings['tags']['list'] }}</h5>
                      <span class="block mt-2 md:mt-0 p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."  class="w-full sm:w-auto"/>
                      </span>
                  </div>
              </ng-template>

              <ng-template pTemplate="header">
                  <tr>
                      <th style="width: 10%">
                          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                      </th>
                      <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
                      <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                      <th pSortableColumn="entity">Entidad <p-sortIcon field="entidad"></p-sortIcon></th>

                      <th></th>

                  </tr>
              </ng-template>

              <ng-template pTemplate="body" let-tag>
                  <tr>
                      <td>
                          <p-tableCheckbox [value]="tag"></p-tableCheckbox>
                      </td>
                      <td style="width:20%; min-width:10rem;"><span class="p-column-title">Id</span>
                          {{tag.id}}
                      </td>
                      <td style="width:25%; min-width:10rem;">
                          <span class="p-column-title">Nombre</span>
                          {{tag.name}}
                      </td>
                      <td style="width:50%; min-width:10rem;">
                        <span class="p-column-title">Entidad</span>
                        {{tag.typeEntityId.name}}
                      </td>
                      <td>
                          <div class="flex">
                              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="dialogEditTag(tag)"></button>
                              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="dialogDeleteTag(tag)"></button>
                          </div>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

      <app-dialog-tag></app-dialog-tag>

      <app-remove-tag></app-remove-tag>

  </div>
</div>
