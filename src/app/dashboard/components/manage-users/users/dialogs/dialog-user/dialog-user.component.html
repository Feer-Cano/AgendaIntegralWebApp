<form [formGroup]="form" (ngSubmit)="save()">

  <p-toast></p-toast>

  <p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Nuevo Usuario" [modal]="true" class="p-fluid">

      <ng-template pTemplate="content">

          <div class="field">
              <label for="firstName">{{ translatedStrings['users']['firstName'] }}</label>
              <input formControlName="firstName" type="text" pInputText id="firstName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.firstName}"/>
              <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.firstName">Este campo es requerido.</small>
          </div>

          <div class="field">
              <label for="lastName">{{ translatedStrings['users']['lastName'] }}</label>
              <input formControlName="lastName" type="text" pInputText id="lastName" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.lastName}"/>
              <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.lastName">Este campo es requerido.</small>
          </div>

          <div class="field">
              <label for="birthSex">{{ translatedStrings['users']['birthSex'] }}</label>
              <p-selectButton [options]="birthSex" id="birthSex" formControlName="birthSex" optionLabel="name" optionValue="value" [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.birthSex}"></p-selectButton>
              <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.birthSex">Este campo es requerido.</small>
          </div>

          <div class="field">
              <label for="birthDate">{{ translatedStrings['users']['birthDate'] }}</label>
              <p-calendar [showIcon]="true" inputId="icon" formControlName="birthDate" id="birthDate" [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.birthDate}"></p-calendar>
              <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.birthDate">Este campo es requerido.</small>
          </div>

          <div class="field">
            <label for="mobilePhone">{{ translatedStrings['users']['mobilePhone'] }}</label>
            <input formControlName="mobilePhone" type="text" pInputText id="mobilePhone" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.mobilePhone}"/>
            <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.mobilePhone">Este campo es requerido.</small>
        </div>

        <div class="field">
          <label for="email">{{ translatedStrings['users']['email'] }}</label>
          <input formControlName="email" type="text" pInputText id="email" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.email}"/>
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.email">Este campo es requerido.</small>
        </div>

        <div class="field">
          <label for="password">{{ translatedStrings['users']['password'] }}</label>
          <input formControlName="password" type="text" pInputText id="password" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !form.value.password}"/>
          <small class="ng-dirty ng-invalid" *ngIf="submitted && !form.value.password">Este campo es requerido.</small>
        </div>

      </ng-template>

      <ng-template pTemplate="footer">
          <button type="button" pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
          <button type="submit" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text"></button>
      </ng-template>
  </p-dialog>
</form>
